<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Apps Directory</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f8fafc;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --card-bg: #ffffff;
            --border-color: #e2e8f0;
            --primary-color: #2563eb;
            --hover-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            padding: 40px 24px;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 64px;
            padding-top: 20px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 12px;
            color: var(--text-primary);
            letter-spacing: -0.05rem;
        }

        .subtitle {
            font-size: 1.125rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        /* Grid Layout */
        .app-grid {
            display: grid;
            grid-template-columns: 1fr; /* Mobile: 1 column */
            gap: 32px;
            padding-bottom: 40px;
        }

        @media (min-width: 768px) {
            .app-grid {
                grid-template-columns: repeat(2, 1fr); /* PC: 2 columns */
            }
        }

        /* Card Component */
        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--card-shadow);
            display: flex;
            flex-direction: column;
            text-decoration: none; /* Reset link style */
            color: inherit;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: var(--hover-shadow);
            border-color: #cbd5e1;
        }

        /* Image Area */
        .card-thumbnail {
            height: 220px;
            background-color: #f1f5f9;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }

        .card-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
            position: relative;
            z-index: 1; /* Ensure image is above placeholder */
            background-color: #f1f5f9; /* Hide placeholder if image loads but is transparent for some reason */
        }

        .card:hover .card-thumbnail img {
            transform: scale(1.05);
        }

        .placeholder-text {
            color: #94a3b8;
            font-size: 0.875rem;
            font-weight: 500;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            position: absolute;
            inset: 0;
            justify-content: center;
            background-color: #f1f5f9;
            z-index: 0;
        }

        /* Content Area */
        .card-body {
            padding: 24px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Badge */
        .badge {
            align-self: flex-start;
            padding: 6px 12px;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 16px;
        }

        /* Badge Colors */
        .badge.rank {
            background-color: #f0fdf4;
            color: #15803d; /* Green */
        }

        .badge.ai {
            background-color: #eff6ff;
            color: #2563eb; /* Blue */
        }

        /* Title */
        h2 {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 12px;
            line-height: 1.4;
            color: var(--text-primary);
        }

        /* Description */
        .description {
            font-size: 0.95rem;
            color: var(--text-secondary);
            line-height: 1.6;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

    </style>
<link rel="stylesheet" href="/index.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>My Apps Directory</h1>
            <p class="subtitle">개인 프로젝트 및 유용한 웹 도구 모음</p>
        </header>

        <main class="app-grid">
            
            <!-- App 1: YouTube Video Rank Viewer -->
            <a href="youtube-rank-viewer.html" class="card">
                <div class="card-thumbnail">
                    <!-- Image with fallback logic: if error, hide image so placeholder beneath shows -->
                    <img src="img/thumb-rank.png" alt="유튜브 영상 순위 조회기" onerror="this.style.opacity='0'">
                    
                    <!-- Placeholder (positioned absolute underneath) -->
                    <div class="placeholder-text">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <circle cx="8.5" cy="8.5" r="1.5"></circle>
                            <polyline points="21 15 16 10 5 21"></polyline>
                        </svg>
                        <span>Rank Viewer</span>
                    </div>
                </div>
                
                <div class="card-body">
                    <span class="badge rank">Rank & Export</span>
                    <h2>유튜브 영상 순위 조회기</h2>
                    <p class="description">
                        검색어 기반으로 영상을 수집하고 조회수 순으로 정렬합니다. 상세 데이터를 테이블로 확인하고 CSV로 다운로드할 수 있습니다.
                    </p>
                </div>
            </a>

            <!-- App 2: YouTube Keyword & Strategy Analyzer -->
            <a href="youtube-keyword-analyzer.html" class="card">
                <div class="card-thumbnail">
                    <img src="img/thumb-keyword.png" alt="유튜브 키워드 & 전략 분석기" onerror="this.style.opacity='0'">
                    
                    <div class="placeholder-text">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2zm0 18a8 8 0 1 1 8-8 8 8 0 0 1-8 8z"/>
                            <path d="M12 6a1 1 0 0 0-1 1v4.59l-3.29-3.3a1 1 0 0 0-1.42 1.42l5 5a1 1 0 0 0 1.42 0l5-5a1 1 0 0 0-1.42-1.42L13 11.59V7a1 1 0 0 0-1-1z"/>
                        </svg>
                        <span>AI Analysis</span>
                    </div>
                </div>
                
                <div class="card-body">
                    <span class="badge ai">AI Analysis</span>
                    <h2>유튜브 키워드 & 전략 분석기</h2>
                    <p class="description">
                        키워드 경쟁 강도를 시각화하고, Gemini AI를 연동하여 채널 성장을 위한 맞춤형 전략 리포트를 제공합니다.
                    </p>
                </div>
            </a>

        </main>
    </div>

<script type="module" src="/index.tsx"></script>
</body>
</html>
