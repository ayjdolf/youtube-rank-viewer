
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Analyst Pro</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for table */
        .custom-scrollbar::-webkit-scrollbar {
            height: 8px;
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
        /* Loading Spinner Animation */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .spinner {
            border: 4px solid rgba(229, 231, 235, 1);
            border-left-color: #dc2626;
            border-radius: 50%;
            width: 2.5rem;
            height: 2.5rem;
            animation: spin 1s linear infinite;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react/": "https://aistudiocdn.com/react@^19.2.1/"
  }
}
</script>
</head>
<body class="bg-gray-50 text-gray-900 antialiased">
    
    <div class="flex flex-col md:flex-row min-h-screen">
        
        <!-- Sidebar -->
        <aside class="w-full md:w-80 bg-white border-r border-gray-200 flex flex-col h-auto md:h-screen sticky top-0 md:fixed z-10 shadow-sm md:shadow-none">
            <div class="p-6 border-b border-gray-100">
                <div class="flex items-center gap-2 text-red-600 mb-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" class="w-8 h-8">
                        <path d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"/>
                    </svg>
                    <h1 class="text-xl font-bold tracking-tight text-gray-900">Analyst Pro</h1>
                </div>
                <p class="text-xs text-gray-500 font-medium">YouTube Data Analysis Tool</p>
            </div>

            <div class="p-6 flex-1 flex flex-col gap-6">
                <div>
                    <label htmlFor="apiKeyInput" class="block text-sm font-semibold text-gray-700 mb-2">
                        YouTube Data API Key
                    </label>
                    <input
                        id="apiKeyInput"
                        type="password"
                        placeholder="AIzaSy..."
                        class="w-full px-4 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none transition-all"
                    />
                    <p class="mt-2 text-xs text-gray-500 leading-relaxed">
                        API 키는 브라우저 로컬 스토리지에 저장됩니다. 키가 없으면 검색이 불가능합니다.
                    </p>
                </div>

                <button
                    id="saveKeyBtn"
                    class="w-full py-2.5 px-4 text-sm font-medium rounded-lg transition-colors flex items-center justify-center gap-2 bg-gray-900 text-white hover:bg-gray-800"
                >
                    API 키 저장
                </button>

                <div class="mt-auto bg-blue-50 p-4 rounded-lg border border-blue-100">
                    <h3 class="text-blue-800 font-semibold text-sm mb-1">사용 가이드</h3>
                    <ul class="text-xs text-blue-700 space-y-1 list-disc list-inside">
                        <li>Google Cloud Console 프로젝트 생성</li>
                        <li>YouTube Data API v3 활성화</li>
                        <li>사용자 인증 정보(API Key) 생성</li>
                        <li>위 입력창에 키 입력 및 저장</li>
                    </ul>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 md:ml-80 p-4 md:p-8 max-w-[1600px] w-full mx-auto">
            <div class="max-w-6xl mx-auto space-y-6">
                
                <!-- Search Header -->
                <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200">
                    <h2 class="text-lg font-bold text-gray-900 mb-4">영상 검색 및 분석</h2>
                    <form id="searchForm" class="flex flex-col sm:flex-row gap-3">
                        <div class="relative flex-1">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                            </div>
                            <input
                                id="searchInput"
                                type="text"
                                placeholder="분석하고 싶은 키워드를 입력하세요 (예: React 강의, 여행 브이로그)"
                                class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500 transition-colors outline-none"
                            />
                        </div>
                        <button
                            type="submit"
                            id="searchBtn"
                            class="px-8 py-3 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed transition-colors shadow-sm whitespace-nowrap"
                        >
                            검색
                        </button>
                    </form>
                </div>

                <!-- Action Bar -->
                <div class="flex items-center justify-between" id="actionBar" style="display: none;">
                    <div class="flex items-center gap-2">
                        <h3 class="text-xl font-bold text-gray-800">분석 결과</h3>
                        <span id="resultCountBadge" class="px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-600">
                            0개 영상
                        </span>
                    </div>
                    
                    <button
                        id="downloadBtn"
                        class="flex items-center gap-2 px-4 py-2 bg-white border border-gray-300 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors shadow-sm"
                    >
                        <svg class="w-4 h-4 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>
                        CSV 다운로드
                    </button>
                </div>

                <!-- Loading State -->
                <div id="loadingState" class="hidden w-full h-64 flex flex-col items-center justify-center text-gray-500">
                    <div class="spinner mb-4"></div>
                    <p class="font-medium animate-pulse">데이터를 분석하고 있습니다...</p>
                </div>

                <!-- Empty State -->
                <div id="emptyState" class="w-full h-64 flex flex-col items-center justify-center text-gray-400 border-2 border-dashed border-gray-200 rounded-xl bg-gray-50">
                    <svg class="w-12 h-12 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                    <p>검색어를 입력하고 버튼을 눌러보세요.</p>
                </div>

                <!-- Data Table -->
                <div id="tableContainer" class="hidden w-full overflow-hidden border border-gray-200 rounded-xl shadow-sm bg-white">
                    <div class="overflow-x-auto custom-scrollbar">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider whitespace-nowrap w-[400px]">영상 정보</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider whitespace-nowrap">채널 / 구독자</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider whitespace-nowrap">조회수</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider whitespace-nowrap">좋아요</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider whitespace-nowrap w-[200px]">태그</th>
                                </tr>
                            </thead>
                            <tbody id="resultsBody" class="bg-white divide-y divide-gray-200">
                                <!-- JS will insert rows here -->
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <!-- Application Logic -->
    <script>
        // --- State Management ---
        const state = {
            apiKey: '',
            videos: [],
            loading: false
        };

        // --- DOM Elements ---
        const apiKeyInput = document.getElementById('apiKeyInput');
        const saveKeyBtn = document.getElementById('saveKeyBtn');
        const searchForm = document.getElementById('searchForm');
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const actionBar = document.getElementById('actionBar');
        const resultCountBadge = document.getElementById('resultCountBadge');
        const downloadBtn = document.getElementById('downloadBtn');
        const loadingState = document.getElementById('loadingState');
        const emptyState = document.getElementById('emptyState');
        const tableContainer = document.getElementById('tableContainer');
        const resultsBody = document.getElementById('resultsBody');

        // --- Constants ---
        const BASE_URL = 'https://www.googleapis.com/youtube/v3';

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            // Load saved API Key
            const savedKey = localStorage.getItem('yt_api_key');
            if (savedKey) {
                state.apiKey = savedKey;
                apiKeyInput.value = savedKey;
            }
        });

        // --- Event Listeners ---

        // 1. Save API Key
        saveKeyBtn.addEventListener('click', () => {
            const key = apiKeyInput.value.trim();
            if (!key) {
                alert('API 키를 입력해주세요.');
                return;
            }
            state.apiKey = key;
            localStorage.setItem('yt_api_key', key);
            
            // Visual feedback
            const originalText = saveKeyBtn.innerText;
            const originalBg = saveKeyBtn.className;
            
            saveKeyBtn.innerText = '저장 완료';
            saveKeyBtn.className = "w-full py-2.5 px-4 text-sm font-medium rounded-lg transition-colors flex items-center justify-center gap-2 bg-green-600 text-white hover:bg-green-700";
            
            setTimeout(() => {
                saveKeyBtn.innerText = originalText;
                saveKeyBtn.className = originalBg;
            }, 2000);
        });

        // 2. Search Form Submit
        searchForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!state.apiKey) {
                alert('API 키를 먼저 입력하고 저장해주세요.');
                return;
            }

            const query = searchInput.value.trim();
            if (!query) return;

            // UI Update: Start Loading
            setLoading(true);
            
            try {
                const results = await fetchYouTubeVideos(state.apiKey, query);
                state.videos = results;
                renderTable(results);
            } catch (error) {
                console.error(error);
                alert(`오류 발생: ${error.message}`);
                renderEmpty();
            } finally {
                setLoading(false);
            }
        });

        // 3. Download CSV
        downloadBtn.addEventListener('click', () => {
            if (state.videos.length === 0) return;
            const query = searchInput.value.trim() || 'search';
            const date = new Date().toISOString().slice(0, 10);
            downloadCSV(state.videos, `youtube_analysis_${query}_${date}.csv`);
        });

        // --- Core Logic (API) ---

        async function fetchYouTubeVideos(apiKey, query) {
            // 1. Search for videos (sorted by viewCount)
            // Note: type=video, order=viewCount
            const searchUrl = `${BASE_URL}/search?part=id,snippet&q=${encodeURIComponent(query)}&type=video&order=viewCount&maxResults=50&key=${apiKey}`;
            const searchRes = await fetch(searchUrl);
            
            if (!searchRes.ok) {
                const errData = await searchRes.json();
                throw new Error(errData.error?.message || `Search API Error: ${searchRes.status}`);
            }
            
            const searchData = await searchRes.json();
            const items = searchData.items || [];

            if (items.length === 0) return [];

            const videoIds = items.map(item => item.id.videoId).join(',');

            // 2. Fetch detailed video statistics (views, likes, tags)
            const videosUrl = `${BASE_URL}/videos?part=snippet,statistics&id=${videoIds}&key=${apiKey}`;
            const videosRes = await fetch(videosUrl);
            
            if (!videosRes.ok) {
                throw new Error(`Videos API Error: ${videosRes.status}`);
            }

            const videosData = await videosRes.json();
            const videoItems = videosData.items || [];

            // Collect Channel IDs to fetch subscriber counts
            const channelIds = Array.from(new Set(videoItems.map(v => v.snippet.channelId))).join(',');

            // 3. Fetch channel statistics (subscriberCount)
            let channelMap = {};
            if (channelIds) {
                const channelsUrl = `${BASE_URL}/channels?part=statistics&id=${channelIds}&key=${apiKey}`;
                const channelsRes = await fetch(channelsUrl);
                
                if (channelsRes.ok) {
                    const channelsData = await channelsRes.json();
                    const channelItems = channelsData.items || [];
                    channelItems.forEach(ch => {
                        channelMap[ch.id] = Number(ch.statistics.subscriberCount || 0);
                    });
                }
            }

            // 4. Merge Data
            const result = videoItems.map((v) => {
                return {
                    id: v.id,
                    title: v.snippet.title,
                    description: v.snippet.description,
                    tags: v.snippet.tags || [],
                    viewCount: Number(v.statistics.viewCount || 0),
                    likeCount: Number(v.statistics.likeCount || 0),
                    channelTitle: v.snippet.channelTitle,
                    channelId: v.snippet.channelId,
                    subscriberCount: channelMap[v.snippet.channelId] || 0,
                    thumbnail: v.snippet.thumbnails.medium?.url || v.snippet.thumbnails.high?.url,
                    publishedAt: v.snippet.publishedAt,
                    videoUrl: `https://www.youtube.com/watch?v=${v.id}`
                };
            });

            // Ensure strict sorting by views desc
            return result.sort((a, b) => b.viewCount - a.viewCount);
        }

        // --- Helper Functions ---

        function formatNumber(num) {
            return new Intl.NumberFormat('ko-KR').format(num);
        }

        function downloadCSV(data, filename) {
            if (!data || data.length === 0) {
                alert("다운로드할 데이터가 없습니다.");
                return;
            }

            const BOM = '\uFEFF'; 
            const headers = ['영상 제목', '채널명', '조회수', '좋아요 수', '구독자 수', '게시일', '태그', '설명', 'URL'];
            
            const rows = data.map(item => {
                const escape = (str) => {
                    const stringValue = String(str || '');
                    if (stringValue.includes(',') || stringValue.includes('"') || stringValue.includes('\n')) {
                        return `"${stringValue.replace(/"/g, '""')}"`;
                    }
                    return stringValue;
                };

                return [
                    escape(item.title),
                    escape(item.channelTitle),
                    escape(item.viewCount),
                    escape(item.likeCount),
                    escape(item.subscriberCount),
                    escape(new Date(item.publishedAt).toLocaleDateString()),
                    escape(item.tags.join(', ')),
                    escape(item.description.slice(0, 200) + (item.description.length > 200 ? '...' : '')),
                    escape(item.videoUrl)
                ].join(',');
            });

            const csvContent = BOM + headers.join(',') + '\n' + rows.join('\n');
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            
            const link = document.createElement('a');
            if (link.download !== undefined) {
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                link.setAttribute('download', filename);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }

        // --- Render Functions ---

        function setLoading(isLoading) {
            state.loading = isLoading;
            if (isLoading) {
                loadingState.classList.remove('hidden');
                emptyState.classList.add('hidden');
                tableContainer.classList.add('hidden');
                actionBar.style.display = 'none';
                searchBtn.disabled = true;
                searchBtn.innerText = '검색 중...';
            } else {
                loadingState.classList.add('hidden');
                searchBtn.disabled = false;
                searchBtn.innerText = '검색';
            }
        }

        function renderEmpty() {
            emptyState.classList.remove('hidden');
            tableContainer.classList.add('hidden');
            actionBar.style.display = 'none';
        }

        function renderTable(videos) {
            resultsBody.innerHTML = ''; // Clear existing

            if (videos.length === 0) {
                renderEmpty();
                // Override empty state text if needed for "No Results" specifically
                emptyState.querySelector('p').innerText = '검색 결과가 없습니다.';
                return;
            }

            // Update Action Bar
            actionBar.style.display = 'flex';
            resultCountBadge.innerText = `${videos.length}개 영상`;

            // Show Table
            emptyState.classList.add('hidden');
            tableContainer.classList.remove('hidden');

            // Build Rows
            videos.forEach(video => {
                const tr = document.createElement('tr');
                tr.className = 'hover:bg-gray-50 transition-colors';

                // Handle Tags
                let tagsHtml = '<span class="text-xs text-gray-400">-</span>';
                if (video.tags && video.tags.length > 0) {
                    const slicedTags = video.tags.slice(0, 3).map(tag => 
                        `<span class="inline-block px-2 py-0.5 bg-gray-100 text-gray-600 text-xs rounded border border-gray-200 truncate max-w-full">#${tag}</span>`
                    ).join('');
                    const moreTags = video.tags.length > 3 ? `<span class="text-xs text-gray-400">+${video.tags.length - 3}</span>` : '';
                    tagsHtml = `<div class="flex flex-wrap gap-1 max-w-[200px]">${slicedTags}${moreTags}</div>`;
                }

                tr.innerHTML = `
                    <td class="px-6 py-4">
                        <div class="flex items-start gap-4">
                            <div class="flex-shrink-0 w-32 h-20 bg-gray-200 rounded-lg overflow-hidden relative group">
                                <img src="${video.thumbnail}" alt="" class="w-full h-full object-cover" loading="lazy">
                                <a href="${video.videoUrl}" target="_blank" rel="noopener noreferrer" class="absolute inset-0 bg-black/50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                                    <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                                </a>
                            </div>
                            <div class="min-w-0 flex-1">
                                <a href="${video.videoUrl}" target="_blank" rel="noopener noreferrer" class="text-sm font-semibold text-gray-900 line-clamp-2 hover:text-red-600 mb-1" title="${video.title.replace(/"/g, '&quot;')}">
                                    ${video.title}
                                </a>
                                <p class="text-xs text-gray-500 line-clamp-2" title="${(video.description || '').replace(/"/g, '&quot;')}">
                                    ${video.description || '설명 없음'}
                                </p>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex flex-col">
                            <span class="text-sm font-medium text-gray-900">${video.channelTitle}</span>
                            <span class="text-xs text-gray-500">구독자 ${formatNumber(video.subscriberCount)}명</span>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                            ${formatNumber(video.viewCount)}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${formatNumber(video.likeCount)}
                    </td>
                    <td class="px-6 py-4">
                        ${tagsHtml}
                    </td>
                `;
                resultsBody.appendChild(tr);
            });
        }
    </script>
</body>
</html>
